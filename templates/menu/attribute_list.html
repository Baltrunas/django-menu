{% spaceless %}
{% for attr in list %}
	{% if attr.place = place and attr.public %}
		{% if attr.name and attr.value %}
			{{attr.name}}='{{attr.value}}'
		{% elif attr.name %}
			{{attr.name}}
		{% elif attr.value %}
			{{attr.value}}
		{% endif %}
	{% endif %}
{% endfor %}
{% endspaceless %}
